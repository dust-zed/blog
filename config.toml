theme = 'hugo-theme-stack'
baseURL = "https://www.dust-zed.site"
title = "zed的博客"
languageCode = "zh-cn"
DefaultContentLanguage = "zh-cn"
SectionPagesMenu = "main"
googleAnalytics = ""
enableRobotsTXT = true

[sitemap]
changefreq = "monthly"
priority = 0.5
filename = "sitemap.xml"

[taxonomies]
category = "categories"
tag = "tags"

[permalinks]
android-develop = "android-develop/:slug/"
tutorials = "tutorials/:slug/"
kotlin = "kotlin/:slug"
rust = "rust/:slug" # :sections[1] 捕获子分类名
reviews = "reviews/:slug"

[params]
text_color = ""
favicon = ""
site_logo = ""
description = "The last theme you'll ever need. Maybe."
# choose a background color from any on this page: https://tachyons.io/docs/themes/skins/ and preface it with "bg-"
background_color_class = "bg-black"
recent_posts_number = 3
menu_layout = "multilevel"  # stack 主题特有配置

[author]
name = "zed"
email = "zed118@gmail.com"
